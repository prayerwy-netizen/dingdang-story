<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="宝贝学堂" />
    <meta name="theme-color" content="#6366f1" />
    <meta name="description" content="儿童国学启蒙应用 - 每天一首古诗，轻松学国学" />
    <title>宝贝学堂 - 用故事学经典</title>

    <!-- PWA Icons -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Google Fonts: Fredoka + Nunito (圆润可爱的儿童友好字体) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'heading': ['Fredoka', 'sans-serif'],
              'body': ['Nunito', 'sans-serif'],
            },
            colors: {
              'primary': {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
              },
              'accent': {
                orange: '#f97316',
                pink: '#ec4899',
                green: '#22c55e',
                purple: '#a855f7',
              },
              'candy': {
                pink: '#FFB6C1',
                peach: '#FFDAB9',
                mint: '#98FB98',
                lavender: '#E6E6FA',
                lemon: '#FFFACD',
              }
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '2.5rem',
            },
            boxShadow: {
              'clay': '0 8px 30px rgba(14, 165, 233, 0.12), 0 2px 8px rgba(14, 165, 233, 0.08)',
              'clay-hover': '0 12px 40px rgba(14, 165, 233, 0.18), 0 4px 12px rgba(14, 165, 233, 0.12)',
              'clay-pressed': '0 2px 10px rgba(14, 165, 233, 0.15), inset 0 2px 4px rgba(0, 0, 0, 0.08)',
              'soft': '0 4px 20px rgba(14, 165, 233, 0.15)',
              'glow': '0 0 20px rgba(14, 165, 233, 0.3)',
            }
          },
        },
      }
    </script>
    <style>
      * {
        font-family: 'Nunito', sans-serif;
        -webkit-tap-highlight-color: transparent;
      }

      h1, h2, h3, h4, h5, h6, .font-heading {
        font-family: 'Fredoka', sans-serif;
      }

      body {
        overscroll-behavior-y: none;
        background: linear-gradient(180deg, #f0f9ff 0%, #e0f2fe 100%);
        min-height: 100vh;
      }

      /* Claymorphism Card */
      .clay-card {
        background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
        border: 3px solid rgba(255, 255, 255, 0.9);
        box-shadow:
          0 8px 30px rgba(14, 165, 233, 0.12),
          0 2px 8px rgba(14, 165, 233, 0.08),
          inset 0 2px 0 rgba(255, 255, 255, 1);
        border-radius: 1.5rem;
      }

      /* Claymorphism Primary Button */
      .clay-btn {
        background: linear-gradient(145deg, #38bdf8 0%, #0ea5e9 100%);
        border: 3px solid rgba(255, 255, 255, 0.3);
        box-shadow:
          0 6px 24px rgba(14, 165, 233, 0.4),
          0 2px 8px rgba(14, 165, 233, 0.2),
          inset 0 2px 0 rgba(255, 255, 255, 0.3);
        transition: all 0.2s ease-out;
      }

      .clay-btn:hover {
        transform: translateY(-2px);
        box-shadow:
          0 10px 30px rgba(14, 165, 233, 0.5),
          0 4px 12px rgba(14, 165, 233, 0.3),
          inset 0 2px 0 rgba(255, 255, 255, 0.3);
      }

      .clay-btn:active {
        transform: scale(0.96) translateY(0);
        box-shadow:
          0 2px 10px rgba(14, 165, 233, 0.3),
          inset 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      /* Secondary Button */
      .clay-btn-secondary {
        background: linear-gradient(145deg, #ffffff 0%, #f0f9ff 100%);
        border: 3px solid #bae6fd;
        box-shadow:
          0 4px 16px rgba(14, 165, 233, 0.12),
          inset 0 2px 0 rgba(255, 255, 255, 1);
        transition: all 0.2s ease-out;
      }

      .clay-btn-secondary:hover {
        border-color: #7dd3fc;
        box-shadow:
          0 6px 20px rgba(14, 165, 233, 0.18),
          inset 0 2px 0 rgba(255, 255, 255, 1);
      }

      /* Orange Accent Button */
      .clay-btn-accent {
        background: linear-gradient(145deg, #fb923c 0%, #f97316 100%);
        border: 3px solid rgba(255, 255, 255, 0.3);
        box-shadow:
          0 6px 24px rgba(249, 115, 22, 0.4),
          0 2px 8px rgba(249, 115, 22, 0.2),
          inset 0 2px 0 rgba(255, 255, 255, 0.3);
      }

      /* Swipe hint animation */
      @keyframes swipe-hint {
        0%, 100% { transform: translateX(0); opacity: 0.5; }
        50% { transform: translateX(-12px); opacity: 1; }
      }
      .swipe-hint { animation: swipe-hint 2s ease-in-out infinite; }

      /* Bounce reward */
      @keyframes bounce-reward {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.3); }
      }
      .bounce-reward { animation: bounce-reward 0.5s ease-out; }

      /* Float animation for decorations */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
      .float { animation: float 3s ease-in-out infinite; }

      /* Sparkle animation */
      @keyframes sparkle {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.5; transform: scale(0.8); }
      }
      .sparkle { animation: sparkle 1.5s ease-in-out infinite; }

      /* Safe areas */
      .safe-area-top { padding-top: env(safe-area-inset-top); }
      .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #e0f2fe; border-radius: 4px; }
      ::-webkit-scrollbar-thumb { background: #7dd3fc; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #38bdf8; }

      /* Tablet responsive grid */
      @media (min-width: 768px) {
        .tablet-2col { grid-template-columns: repeat(2, 1fr); }
      }
      @media (min-width: 1024px) {
        .tablet-3col { grid-template-columns: repeat(3, 1fr); }
      }

      /* Touch target minimum size */
      .touch-target { min-height: 48px; min-width: 48px; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
    <link rel="stylesheet" href="/index.css">
  </head>
  <body class="bg-primary-50 font-body">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
